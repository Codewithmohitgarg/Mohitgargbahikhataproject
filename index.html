<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bahi Khata Pro | Digital Ledger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-view" class="auth-overlay">
        <div id="login-form" class="auth-card">
            <h2 style="color:var(--primary)">Shop Login</h2>
            <input type="text" id="l-user" placeholder="Username">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn-main" onclick="handleLogin()">Login</button>
            <p style="margin-top:20px; font-size: 0.9rem;">New Shopkeeper? <a href="#" onclick="toggleAuth(true)">Register Now</a></p>
        </div>

        <div id="signup-form" class="auth-card" style="display:none;">
            <h2 style="color:var(--primary)">Register Business</h2>
            <input type="text" id="s-name" placeholder="Shop Name">
            <input type="text" id="s-user" placeholder="Set Username">
            <input type="password" id="s-pass" placeholder="Set Password">
            <button class="btn-main" onclick="handleSignup()">Sign Up</button>
            <p style="margin-top:20px; font-size: 0.9rem;">Already have a shop? <a href="#" onclick="toggleAuth(false)">Login</a></p>
        </div>
    </div>

    <div id="app-view" style="display:none;">
        <nav class="navbar">
            <div class="brand">
                <h3 id="shop-display-name" style="margin:0; color:var(--primary)">Shop Name</h3>
            </div>
            <div class="nav-links">
                <button id="nav-dash" class="active" onclick="showSection('dash')">Home</button>
                <button id="nav-ledger" onclick="showSection('ledger')">Ledger</button>
                <button onclick="location.reload()" style="color:var(--debit-color)">Logout</button>
            </div>
        </nav>

        <div class="container">
            <div class="balance-card">
                <p style="opacity: 0.8; letter-spacing: 1px; font-size: 0.75rem; margin-bottom: 5px;">NET BUSINESS BALANCE</p>
                <h1 id="net-balance">$0</h1>
            </div>

            <div id="section-dash" class="view-section active">
                <div class="card">
                    <h3 style="margin-top:0;">‚ö° Quick Entry</h3>
                    <div class="transaction-form">
                        <div class="type-selector">
                            <button id="type-debit" class="type-btn active debit" onclick="setEntryType('debit')">DEBIT (Out)</button>
                            <button id="type-credit" class="type-btn credit" onclick="setEntryType('credit')">CREDIT (In)</button>
                        </div>
                        <div class="autocomplete-wrapper">
                            <input type="text" id="c-name" placeholder="Customer Name" autocomplete="off" oninput="showSuggestions(this.value)">
                            <ul id="suggestions" class="suggestions-list" style="display:none;"></ul>
                        </div>
                        <input type="number" id="c-phone" placeholder="WhatsApp Number">
                        <input type="text" id="i-detail" placeholder="Entry Detail (e.g. Cash)" class="full-width">
                        <input type="number" id="t-amount" placeholder="Amount ($)" class="full-width">
                        <button class="btn-main full-width" onclick="saveTransaction()">Save Transaction</button>
                    </div>
                </div>

                <div class="card">
                    <h3>Recent History</h3>
                    <div class="table-wrapper">
                        <table>
                            <thead><tr><th>Date</th><th>Customer</th><th>Detail</th><th>Type</th><th>Amount</th></tr></thead>
                            <tbody id="history-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="section-ledger" class="view-section">
                <div class="card">
                    <div class="ledger-header">
                        <h3>Customer Directory</h3>
                        <input type="text" id="search-box" placeholder="Search customer..." onkeyup="renderLedger()">
                    </div>
                    <div class="table-wrapper">
                        <table>
                            <thead><tr><th>Customer</th><th>Status</th><th>Balance</th><th>Action</th></tr></thead>
                            <tbody id="ledger-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="statement-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 id="modal-cust-name" style="margin:0;">Name</h2>
                <button class="btn-print" onclick="window.print()" style="padding: 8px 12px; border-radius: 8px; cursor: pointer;">üñ®Ô∏è Print</button>
            </div>
            <hr>
            <div class="table-wrapper">
                <table>
                    <thead><tr><th>Date</th><th>Detail</th><th>Type</th><th>Amount</th></tr></thead>
                    <tbody id="modal-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
