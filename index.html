<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahi Khata Pro | Smart Ledger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-view" class="auth-overlay">
        <div id="login-form" class="auth-card">
            <h2>Bahi Khata Login</h2>
            <input type="text" id="l-user" placeholder="Username">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn-main" onclick="handleLogin()">Login</button>
            <p style="margin-top:20px;">New Shop? <a href="#" onclick="toggleAuth(true)">Register</a></p>
        </div>
        <div id="signup-form" class="auth-card" style="display:none;">
            <h2>Register Shop</h2>
            <input type="text" id="s-name" placeholder="Shop Name">
            <input type="text" id="s-user" placeholder="Username">
            <input type="password" id="s-pass" placeholder="Password">
            <button class="btn-main" onclick="handleSignup()">Sign Up</button>
            <p style="margin-top:20px;"><a href="#" onclick="toggleAuth(false)">Back to Login</a></p>
        </div>
    </div>

    <div id="app-view" style="display:none;">
        <nav class="navbar">
            <h3 id="shop-display-name" style="margin:0; color:var(--primary)">Shop Name</h3>
            <div class="nav-links">
                <button id="nav-dash" class="active" onclick="showSection('dash')">Dashboard</button>
                <button id="nav-ledger" onclick="showSection('ledger')">Customer Ledger</button>
                <button onclick="location.reload()" style="color:var(--debit-color)">Logout</button>
            </div>
        </nav>

        <div class="container">
            <div class="balance-card">
                <h4 style="opacity:0.7; letter-spacing: 1px;">NET BUSINESS BALANCE</h4>
                <h1 id="net-balance">$0</h1>
            </div>

            <div id="section-dash" class="view-section active">
                <div class="card">
                    <h3>New Entry</h3>
                    <div class="transaction-form">
                        <div class="type-selector">
                            <button id="type-debit" class="type-btn active debit" onclick="setEntryType('debit')">DEBIT (Out)</button>
                            <button id="type-credit" class="type-btn credit" onclick="setEntryType('credit')">CREDIT (In)</button>
                        </div>
                        <div class="autocomplete-wrapper">
                            <input type="text" id="c-name" placeholder="Customer Name" autocomplete="off" oninput="showSuggestions(this.value)">
                            <ul id="suggestions" class="suggestions-list" style="display:none;"></ul>
                        </div>
                        <input type="text" id="i-detail" placeholder="Entry Detail (Items , cash)">
                        <input type="number" id="t-amount" placeholder="Amount ($)" style="grid-column: span 2;">
                        <button class="btn-main" style="grid-column: span 2;" onclick="saveTransaction()">Save To Ledger</button>
                    </div>
                </div>
                <div class="card">
                    <h3>Recent Transactions</h3>
                    <table>
                        <thead><tr><th>Date & Time</th><th>Customer</th><th>Detail</th><th>Type</th><th>Amount</th></tr></thead>
                        <tbody id="history-body"></tbody>
                    </table>
                </div>
            </div>

            <div id="section-ledger" class="view-section">
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                        <h3>Customer Ledger</h3>
                        <input type="text" id="search-box" placeholder="Search customer..." onkeyup="renderLedger()" style="width:200px; margin:0;">
                    </div>
                    <table>
                        <thead><tr><th>Customer Name</th><th>Status</th><th>Net Balance</th><th>Details</th></tr></thead>
                        <tbody id="ledger-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="statement-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <button onclick="window.print()" style="margin-bottom:15px; cursor:pointer; padding: 5px 10px;">üñ®Ô∏è Print Statement</button>
            <h2 id="modal-cust-name">Name</h2>
            <p id="modal-cust-status"></p>
            <hr>
            <table>
                <thead><tr><th>Date & Time</th><th>Detail</th><th>Type</th><th>Amount</th></tr></thead>
                <tbody id="modal-body"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
